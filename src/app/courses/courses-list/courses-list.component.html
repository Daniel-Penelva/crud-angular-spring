
<mat-table  [dataSource]="courses">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let course">{{ course._id }}</mat-cell>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
        <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell mat-header-cell *matHeaderCellDef>Categorias</mat-header-cell>
        <mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="home"> {{course.category | category }} </mat-icon>
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        
        <mat-header-cell *matHeaderCellDef class="action-column-header">
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso" >
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course" class="action-column">

          <button mat-icon-button aria-label color="primary" aria-label="Editar Curso">
            <mat-icon (click)="onEdit(course)">edit</mat-icon>
          </button>

          <button mat-icon-button aria-label color="warn" aria-label="Remover Curso">
            <mat-icon (click)="onDelete(course)">delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
